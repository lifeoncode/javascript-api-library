<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./scss/style.css">
    <title>JS API LIBRARY</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="heading">Make Calls to any Public API</h1>
            <a href="#how-it-works" class="btn">Learn more</a>
        </div>
    </header>

    <form id="custom-form" class="custom"></form>

    <main>
        <!-- request making -->
        <section class="requests">
            <div class="container">
                <form id="get-request-form">
                    <h3 class="heading">GET request</h3>
                    <input type="text" placeholder="Enter endpoint url" required>
                    <button type="submit" class="btn">send request</button>
                </form>

                <form id="post-request-form">
                    <h3 class="heading">POST request</h3>
                    <input type="text" placeholder="Enter endpoint url" required>
                    <button type="submit" class="btn">send request</button>
                </form>

                <form id="put-request-form">
                    <h3 class="heading">PUT request</h3>
                    <input type="text" placeholder="Enter endpoint url" required>
                    <button type="submit" class="btn">send request</button>
                </form>

                <form id="delete-request-form">
                    <h3 class="heading">DELETE request</h3>
                    <input type="text" placeholder="Enter endpoint url" required>
                    <button type="submit" class="btn">send request</button>
                </form>
            </div>
        </section>


        <!-- response output -->
        <section class="response">
            <div class="container">
                <h3 class="heading">Request Output <i class="fas fa-arrow-down-long"></i></h3>
                <div class="output">
                    
                </div>
            </div>
        </section>
        
        
        <section id="how-it-works">
            <div class="container"></div>
        </section>
    </main>

    

    <script src="./js/lib.js" defer></script>
    <script src="./js/app.js" defer></script>
    <script src="./js/file.js" defer></script>
</body>
</html>
